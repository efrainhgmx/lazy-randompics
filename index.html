<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Random Pics Generator</h1>
        <p>You can see random images with one click</p>
    </header>
    <main>
        <h2>Lazy loading</h2>
        <p>Pugin in JavaScript using lazy load for random images.</p>
        <div class="buttons-container">
            <p>Click for add an random image.</p>
            <button class="add-button">Add image</button>
            <button class="clear-button">Clear</button>
        </div>
        <section class="images-container">
            <figure class="image">
                <img src="https://images.pexels.com/photos/2007647/pexels-photo-2007647.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Image">
            </figure>
        </section>
    </main>
    <footer></footer>
</body>
</html>
